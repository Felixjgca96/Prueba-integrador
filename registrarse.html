<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse-CreacionTextil</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./mediaqueries.css" />
  </head>
  <body>
    <header>
      <nav class="navegacion">
        <a class="navegacion-paginas" href="#"
          ><img class="logo" src="./img/logo.png" alt="logo"
        /></a>
        <a class="navegacion-paginas" href="#">
          <img class="icono" src="./img/usuario.png" alt=""
        /></a>
      </nav>
    </header>
    <main>
      <form class="cuestionario">
        <h2 class="cuestionario-titulo">Regístrate</h2>
        <input
          class="cuestionario-cajon"
          id="nombre"
          type="text"
          placeholder="Nombre y apellido"
        />
        <input
          class="cuestionario-cajon"
          type="email"
          id="correo"
          placeholder="Email"
        />
        <input
          class="cuestionario-cajon"
          type="number"
          id="telefono"
          placeholder="Telefono"
        />
        <input
          class="cuestionario-cajon"
          type="password"
          id="password"
          placeholder="Password"
        />
        <a class="cuestionario-enviar" href="./index.html">Registrarse</a>
      </form>
    </main>
    <footer class="footer">
      <div class="footer-contenedor">
        <div class="footer-contenedor-info">
          <p class="info-titulo">Creación Textil Virgen del Valle, C.A. 2022</p>
          <img class="info-img" src="./img/logo.png" alt="" />
        </div>
        <ul class="footer-contenedor-link">
          <li><a class="link" href="#">Privacidad</a></li>
          <li><a class="link" href="#">Términos de uso</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
