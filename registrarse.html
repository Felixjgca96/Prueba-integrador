<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse-CreacionTextil</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./mediaqueries.css" />
  </head>
  <body>
    <header>
      <nav class="navbar-formularios">
        <a href="./index.html"
          ><img class="animado" src="./img/logo.png" alt="logo"
        /></a>
        <a href="#"> <img class="icono" src="./img/usuario.png" alt="" /></a>
      </nav>
    </header>
    <main>
      <form id="formulario">
        <h2>Regístrate</h2>
        <input
          class="imput-formulario"
          id="nombre"
          type="text"
          placeholder="Nombre y apellido"
        />
        <input
          class="imput-formulario"
          type="email"
          id="correo"
          placeholder="Ingrese email"
        />
        <input
          class="imput-formulario"
          type="number telefono"
          id="telefono"
          placeholder="Numero de telefono"
        />
        <input
          class="imput-formulario"
          type="password"
          id="password"
          placeholder="Ingrese password"
        />
        <a class="enviar-formulario" href="./index.html">Registrarse</a>
      </form>
    </main>
    <footer class="footer">
      <div class="footer-contenedor">
        <div class="contenedor-izq">
          <p>Creación Textil Virgen del Valle, C.A. 2022</p>
          <img src="./img/logo.png" alt="" />
        </div>
        <ul class="contenedor-der">
          <li><a href="#">Privacidad</a></li>
          <li><a href="#">Términos de uso</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
